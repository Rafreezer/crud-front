
  <mat-card class="m-2 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">User list</h2>


   <button mat-raised-button color="primary" (click)="addUser()">New user</button>
 </mat-card>

<mat-card class="m-2">
<div class="table-container">
  <table class="table" >
    <thead>
      <tr>
          <th>User name</th>
          <th>Email</th>
          <th>Name</th>
          <th>Last name</th>
          <th>Age</th>
          <th>Password</th>
          <th>Active</th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody *ngFor="let user of users">
      <tr>
        <td>{{user.user_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.last_Name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.password}}</td>
        <td>{{user.is_active}}</td>
        <td><button  mat-raised-button color="primary" (click)="editUser(user.id)"><mat-icon>edit</mat-icon></button>
          <button  mat-raised-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button></td>
      </tr>
      </tbody>
  </table>


</div>
<div *ngIf="users.length === 0"
      class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No existen usuarios, a√±ade uno nuevo arriba a la derecha</h4>
  </div>

</mat-card>
